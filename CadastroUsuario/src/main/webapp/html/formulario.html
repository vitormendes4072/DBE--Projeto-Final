<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cadastre-se</title>
<script src="/CadastroUsuario/js/jquery.js" type="text/javascript"></script>
<script src="/CadastroUsuario/js/script.js" type="text/javascript"></script>
<link rel="stylesheet" href="/CadastroUsuario/bootstrap/bootstrap.css">
<link rel="stylesheet" href="/CadastroUsuario/css/formulario.css">

</head>
<body>
	<div class="conteiner">
		<h1>Cadastro de Usuário</h1>
		<hr>

		<form class="form" method="post" id="formularioUsuario" onsubmit="javascript: return salvaUsuario();">

			<h3>Dados</h3>
			<div class="row" >
				<div class="col-4">
					<label for="nome" class="form-label">Nome</label> <input
						type="text" class="form-control" id="nome" name="nome">
				</div>
				<div class="col-2" >
					<label for="dtNasc" class="form-label">Data de Nasc</label> <input
						type="date" class="form-control" id="dtNasc" name="dataNascimento">
				</div>
				<div class="col-2" >
					<label for="telefone" class="form-label">Telefone</label> <input
						type="text" class="form-control" id="telefone" name="telefone">
				</div>
			</div>
			<br>
			<div class="row" >
				<div class="col-4">
					<label for="cpf" class="form-label">CPF</label> <input type="text"
						class="form-control" id="cpf" name="cpf">
				</div>
				<div class="col-2">
					<label for="dtNasc" class="form-label">Genero</label> <br> <input
						class="form-check-input" type="radio" name="genero"
						id="genero" value="feminino"> <label class="form-check-label"
						for="feminino"> Feminino </label> <input class="form-check-input"
						type="radio" name="genero" id="genero" value="masculino"> <label
						class="form-check-label" for="masculino"> Masculino </label>
				</div>
			</div>
			<br>
			<div class="row">
				<hr>
				<h3>Endereço</h3>
				<div class="col-4">
					<label for="endereco" class="form-label">Logradouro:</label> <input
						type="text" class="form-control" id="endereco" name="rua"> <label
						for="endereco" class="form-label">Numero:</label> <input
						type="text" class="form-control" id="numero" name="numero">
				</div>
				<div class="col-4">
					<label for="endereco" class="form-label">CEP:</label> <input
						type="text" class="form-control" id="cep"  name="cep"> <label
						for="endereco" class="form-label">Bairro:</label> <input
						type="text" class="form-control" id="bairro" name="bairro">
				</div>
				<div class="col-4">
					<label for="endereco" class="form-label">Cidade:</label> <input
						type="text" class="form-control" id="cidade" name="cidade"> <label
						for="endereco" class="form-label">Estado:</label> <input
						type="text" class="form-control" id="estado">
				</div>
			</div>
			<br> <br>
			<div class="row">
				<div class="col-sm">
					<input type="submit" class="form-control botaologar" value="Enviar">
				</div>
			</div>

		</form>

	</div>


</body>
</html>
