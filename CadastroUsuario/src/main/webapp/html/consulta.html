<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Consulta</title>
<script src="/CadastroUsuario/js/jquery.js" type="text/javascript"></script>
<script src="/CadastroUsuario/js/script.js" type="text/javascript"></script>
<link rel="stylesheet" href="/CadastroUsuario/bootstrap/bootstrap.css">
<link rel="stylesheet" href="/CadastroUsuario/css/login.css">
</head>
<body>
	<div class="flex-box container-box">
		<div class="alert alert-danger alerta-centro" role="alert" id="alertaErro"></div>
	</div>
	<div class="flex-box container-box">
		<div class="alert alert-success alerta-centro" role="alert" id="alertaSucess"></div>
	</div>
	<div class="container">
		<div class="box">
			<div class="box-login text-center">
				<div class="row texto-login m-0 mb-3">Consulta</div>
				<form method="post" id="formularioUsuario"	onsubmit="javascript: return consultaUsuario();">
					<div class="row ">
						<div class="col-sm">Entre com o CPF</div>
					</div>
					<div class="row">
						<div class="col-sm">
							<input type="text" id="cpf" class="form-control" />
						</div>
					</div>

					<div class="row">
						<div class="col-sm">
							<a href="formulario.html" id="primeiravez"> Primeira vez?
								Cadastre-se.</a>
						</div>
					</div>
					<div class="row">
						<div class="col-sm">
							<input type="submit" class="form-control botaologar"
								value="Consultar">
						</div>
					</div>
				</form>
			</div>
		</div>


	</div>


	<div class="flex-box container-box">
		<div class="alert alert-danger alerta-centro" role="alert" id="alerta">Usuário
			não encontrado.</div>
	</div>
</body>
</html>
